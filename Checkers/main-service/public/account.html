<!DOCTYPE html>
<html>
    <head>
        <!--Use the utf-8 charset in order to incorporate a wide range of symbols that can be used-->
        <meta charset = "utf-8">
        <meta name = 'viewport' content = 'width = width-device, initial scale = 1.0'>
        <title> Account Page </title>
        <link rel = "stylesheet" href = "account.css">
        <script>
            async function fetchLanguage() {
                try {
                    const res = await fetch('http://localhost:3003/language');
                    const data = await res.json();
                    document.getElementById('languageDisplay').textContent = data.language;
                } catch (err) {
                    console.error('Error fetching language:', err);
                }
            }
            window.addEventListener('DOMContentLoaded', fetchLanguage);
        </script>
    </head>
    <body>
        <main class = 'content'>
            <div class = 'top-page'>
                <!-- <button id = "update-button" class = "action-button"> Help ? </a> -->
                <a href="help.html" class="action-button">Help ?</a>
                <!-- <button id = "update-button" class = "action-button"> Checkers ⚫ </a> -->
                <a href="game.html" class="action-button">Checkers ⚫</a>
            </div>
            <br></br>
            <div class = "user-title">
                <div class = "user-info">
                    <center>
                        <a href = "#"> User Info </a>
                    </center>
                </div>
            </div>
            <div class = "input-container">
                <h2> Username: </h2>
                <div class = "display-box"> TejTej </div>
            </div>
            <div class = "input-container">
                <h2> Password: </h2>
                <div class = "display-box"> ****** </div>
            </div>
            <div class = "input-container">
                <h2> Date Created: </h2>
                <div class = "display-box"> March 11, 2025 </div>
            </div>
            <div class = "input-container">
                <h2> Language: </h2>
                <div class="display-box" id="languageDisplay"></div>
            </div>
        </main>
    </body>
</html>
