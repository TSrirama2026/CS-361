        <title> Help Page </title>
        <link rel = "stylesheet" href = "help.css">
        <script>
            async function fetchHelpText() {
              try {
                const response = await fetch("http://localhost:3001/help");
                const text = await response.text();
                document.getElementById("helpContent").innerHTML = text;
              } catch (err) {
                console.error("Error fetching help text:", err);
              }
            }
            window.addEventListener("DOMContentLoaded", fetchHelpText);
        </script>
    </head>
